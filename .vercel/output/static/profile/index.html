		document.addEventListener("DOMContentLoaded", () => {

				const userData =

					initialData.user;

				const myList = storedList.map((item) => ({
					id: item.id,

					genre: item.genres || [],

				const updateStats = () => {

					if (myList.length === 0) {

						return;
					}

					const genreCounts = {};
					myList.forEach((item) => {
						item.genre.forEach((g) => {
							genreCounts[g] = (genreCounts[g] || 0) + 1;
						});
					});

					const sortedGenres = Object.entries(genreCounts).sort(
						(a, b) => b[1] - a[1]
					);
					document.getElementById("favorite-genre").textContent =
						sortedGenres.length > 0

				};

				// 4. Renderizar la lista
				const renderList = () => {
					const listContainer =

					if (myList.length === 0) {
						listContainer.innerHTML = `

            `;

                </p>
                ${

                `

                ${

                </p>
                `
						: ""
				}
              </div>
              <div class="list__item__check">

                />
              </div>
            </div>
          `
						)
						.join("");
				};

				// Ejecutar todas las actualizaciones
				updateStats();
				updateFavoriteGenre();
				renderList();

				// Configurar eventos de los checkboxes
				document
					.querySelectorAll(".list__item__check input")
					.forEach((checkbox) => {
						checkbox.addEventListener("change", (e) => {
							const id = e.target.dataset.id;
							const checked = e.target.checked;
							const progress = checked ? 100 : 0;

							// Actualizar localStorage
							const updatedList = storedList.map((item) => {
								if (item.id.toString() === id) {
									return { ...item, progress };
								}
								return item;
							});
							localStorage.setItem(

							// Actualizar UI
							document.getElementById(

							// Volver a calcular estadÃ­sticas

					});
			};

			// Cargar datos iniciales

			// Escuchar cambios en otras pestaÃ±as

				}
			});
